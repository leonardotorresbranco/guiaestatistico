<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECharts Hierarchical Data</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
  <style>
    #chart {
      width: 100%;
      height: 800px;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script>
    // Função para converter dados JSON para o formato ECharts
    function transformData(data) {
      function processNode(node) {
        const result = {
          name: node.name,
          children: node.children ? node.children.map(processNode) : [],
          value: node.frequency || 0
        };
        return result;
      }
      return processNode(data);
    }

    // Função para carregar o JSON e criar o gráfico
    function loadChartData() {
      fetch('hierarchical_data.json?v=' + new Date().getTime())
        .then(response => response.json())
        .then(data => {
          const chartData = transformData(data);

          // Inicializa o gráfico ECharts
          var chart = echarts.init(document.getElementById('chart'));

          var option = {
            title: {
              text: 'USP-SP 2023 R1', // Adiciona o título do gráfico
              left: 'center', // Alinha o título ao centro
              top: 'top', // Posiciona o título no topo
              textStyle: {
                fontSize: 18, // Tamanho da fonte do título
                fontWeight: 'bold' // Peso da fonte do título
              }
            },
            tooltip: {
              trigger: 'item',
              triggerOn: 'mousemove',
              formatter: function(info){return `${info.data.name} (${((info.data.value)*100).toFixed(2)}%)`;}
            },
            series: [{
              type: 'tree',
              data: [chartData],
              top: '5%',
              left: '10%',
              bottom: '2%',
              right: '20%',
              symbolSize: 10,
              label: {
                position: 'up',
                verticalAlign: 'middle',
                align: 'middle',
                fontSize: 9,
                formatter: function(info){return `${info.data.name} (${((info.data.value)*100).toFixed(2)}%)`;}
              },
              leaves: {
                label: {
                  position: 'right',
                  verticalAlign: 'middle',
                  align: 'left',
                  formatter: function(info){return `${info.data.name} (${((info.data.value)*100).toFixed(2)}%)`;}
                }
              },
              lineStyle: {
                width: 2,
                color: '#000'
              },
              emphasis: {
                focus: 'descendant'
              },
              expandAndCollapse: true,
              animationDuration: 550,
              animationDurationUpdate: 750
            }]
          };

          chart.setOption(option);
        })
        .catch(error => {
          console.error('Error loading the JSON data:', error);
        });
    }

    loadChartData();
  </script>
</body>
</html>
